  </head>

    <nav class="head">
      <a href="#">
        <img
          src="../assets/quantum screen assets/icons/logo used in header.svg"
          alt="Quantum logo"
        />
      </a>

      <a href="#" class="iconOnLargeScreen active">DASHBOARD</a>
      <a href="#" class="iconOnLargeScreen">CONTENT</a>
      <a href="#" class="iconOnLargeScreen">USERS</a>
      <a href="#" class="iconOnLargeScreen">REPORTS</a>
      <a href="#" class="iconOnLargeScreen">ADMIN</a>

      <a href="#" class="iconPusher div--position-relative alerts hoverIcon">
        <img
          class="div--icons"
          src="../assets/quantum screen assets/icons/alerts.svg"
          alt="alerts"
        />
        <div class="div--notification" id="alertNotificationCount">2</div>
        <div class="alertNotifications">
          <div class="displayAlertNotifications"></div>
          <div class="alertOptions">
            <button class="alertOptionsButton">SHOW ALL</button>
          </div>
        </div>
      </a>

      <div class="div--position-relative announcements hoverIcon">
        <img
          class="div--icons"
          src="../assets/quantum screen assets/icons/announcements.svg"
          alt="announcements icon"
        />
        <div class="div--notification" id="announcementsNotificationCount">
          1
        </div>
        <div class="announcementsNotifications">
          <div class="displayAnnouncementsNotifications"></div>
          <div class="announcementsOptions">
            <button class="announcementsOptionsButton">SHOW ALL</button>
            <div class="notificationSpliter"></div>
            <button class="announcementsOptionsButton">CREATE NEW</button>
          </div>
        </div>
      </div>

      <a href="#" class="div--position-relative account_circle hoverIcon">
        <img
          class="div--avatar"
          src="../assets/quantum screen assets/icons/account_circle.svg"
          alt="account icon"
        />
        <div class="div--notification div--avatar-notification">T</div>
      </a>

      <a href="#" class="iconOnSmallScreen menu">
        <img
          class="hamburger-menu"
          src="../assets/quantum screen assets/icons/hamburger-menu.svg"
          alt="menu icon"
        />
      </a>

      <div class="iconOnSmallScreen menuDropDown">
        <a href="#" class="dashboard">DASHBOARD</a>

        <button class="contentSection">
          <span> CONTENT </span>
          <i class="icon fa-solid fa-angle-down"></i>
        </button>
        <div class="contentDiv">
          <a href="#">COURSE CATALOG</a>
        </div>

        <button class="userSection">
          <span> USERS </span>
          <i class="icon fa-solid fa-angle-down"></i>
        </button>
        <div class="userDiv">
          <a href="#">USERS CATALOG</a>
        </div>

        <button class="reportsSection">
          <span> REPORTS </span>
          <i class="icon fa-solid fa-angle-down"></i>
        </button>
        <div class="reportsDiv">
          <a href="#">REPORTS CATALOG</a>
        </div>

        <button class="adminSection">
          <span> ADMIN </span>
          <i class="icon fa-solid fa-angle-down icon"></i>
        </button>
        <div class="adminDiv">
          <a href="#">ADMIN CATALOG</a>
        </div>
      </div>
    </nav>

    <div class="main-container">
      <div class="div--course-class">
        <div class="div--cc-box div--cc-active">
          <img src="../assets/icons/courses.svg" alt="courses image" />
          <strong>4</strong>
          <span><strong> Courses </strong> </span>
        </div>
        <div class="div--cc-box">
          <img src="../assets/icons/classes.svg" alt="courses image" />
          <strong>4</strong>
          <span><strong> Classes </strong></span>
        </div>
      </div>

      <div class="div--course-search">
        <div class="div--course-text">Showing 4 of 4 courses</div>
        <div class="div--course-search-box">
          <div class="div--course-text">Sort By:</div>
          <div class="div--course-search-text">
            <strong class="">Course Name</strong>
            <img
              class="div--course-search-img"
              src="../assets/quantum screen assets/icons/arrow-down.svg"
              alt="arrow down search icon"
            />
          </div>
          <img
            class="div--course-search-img"
            src="../assets/quantum screen assets/icons/sort.svg"
            alt="sort search icon"
          />
        </div>
      </div>

      <div class="div--course-container"></div>
    </div>

    <div class="footer">
      <div class="div--info">
        <a href="#" class="">About</a>
        <div class="div--spliter"></div>
        <a href="#" class="">Contact Us</a>
      </div>
      <div class="div--copyright-block">
        <div class="">
          <img
            src="../assets/quantum screen assets/icons/logo used in footer.svg"
            alt="footer logo"
          />
        </div>
        <div class="div--footer-spliter"></div>
        <div class="div--copyright">
          <p>Copyright &copy; 2020-2021</p>
          <strong>Zeus Systems Pvt. Ltd.</strong>
          <p>All rights reserved.</p>
        </div>
      </div>
    </div>

    <script src="navbar.js"></script>
    <script src="index.js"></script>
    <script src="announcements.js"></script>
    <script src="alert.js"></script>
    <script
      src="https://kit.fontawesome.com/d4fed3bfa2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
