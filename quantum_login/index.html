<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quantum Login Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header-body-footer">
      <div class="header-body">
        <div class="header">
          <img
            src="../assets/icons/logo used in header.svg"
            alt="Quantum logo"
          />
        </div>

        <div class="container">
          <div class="div--border-top"></div>
          <div class="div--login-box">
            <div class="div--title-box">
              <img src="../assets/icons/back.svg" alt="Go back image" />
              <div class="div--login-title">Log in with Quantum</div>
            </div>

            <div class="div--radio-option">
              <div class="radio--option">
                <img
                  src="../assets/icons/radio-button-on.svg"
                  alt="radio button on"
                />
                <p>District</p>
              </div>
              <div class="radio--option">
                <img
                  src="../assets/icons/radio-button-off.svg"
                  alt="radio button off"
                />
                <p>Independent school</p>
              </div>
            </div>

            <div class="div--container-info">
              <div class="div--select">
                <p class="div--select-title">State*</p>
                <div class="div--select-option">
                  <strong>Alabama</strong>
                  <img
                    src="../assets/icons/arrow-down.svg"
                    alt="arrow down image"
                  />
                </div>
              </div>
              <div class="div--select mb-56">
                <p class="div--select-title">District*</p>
                <div class="div--select-option">
                  <strong>Alabama School District</strong>
                  <img
                    src="../assets/icons/arrow-down.svg"
                    alt="arrow down image"
                  />
                </div>
              </div>
            </div>

            <div class="div--container-info">
              <div class="div--input">
                <input type="text" placeholder="Username/Email ID*" />
                <a href="#" class="div--input-forgot">FORGOT USERNAME?</a>
              </div>
              <div class="div--input">
                <input
                  type="password"
                  class="div--input-password"
                  placeholder="Password*"
                />
                <a href="#" class="div--input-forgot">FORGOT PASSWORD?</a>
              </div>
            </div>

            <div class="div--checkbox">
              <img
                src="../assets/icons/checkbox-checked.svg"
                alt="checkbox chacked image"
              />
              <strong>Remember Me</strong>
            </div>

            <div class="div--button-login">
              <button class="button-login"><strong>LOG IN</strong></button>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="div--info">
          <a href="#" class="">About</a>
          <div class="div--spliter"></div>
          <a href="#" class="">Contact Us</a>
        </div>
        <div class="div--copyright-block">
          <div class="">
            <img
              src="../assets/icons/logo used in footer.svg"
              alt="footer logo"
            />
          </div>
          <div class="div--footer-spliter"></div>
          <div class="div--copyright">
            <p>Copyright &copy; 2020-2021</p>
            <strong>Zeus Systems Pvt. Ltd.</strong>
            <p>All rights reserved.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
